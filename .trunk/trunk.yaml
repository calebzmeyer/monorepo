version: 0.1

cli:
  version: 1.15.0

runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8

plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    # General
    - git-diff-check
    - trufflehog@3.54.3

    # Docker
    - hadolint@2.12.0

    # JSON
    - prettier@3.0.3

    # Markdown
    - markdownlint@0.36.0

  disabled:
    - checkov
    - terrascan
    - yamllint

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
